<div class="settingsMenu maingt">
    <div class="settingstop">
        <div class="row settingsrightcol" style="display: table">
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-10" ng-show="firstScreen" style="display: table-cell; float:none">
                <div class="row">
                    <label for="SelectSpaceCraft">Select Spacecraft:</label>
                </div>
                <div class="row">
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-toggle load-widget-styles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="pull-left">Vehicle</span> <span class="caret caretstyles"></span>
                        </button>
                        <ul class="dropdown-menu categorydrpdown">
                            <li class="checkbox cbox" ng-repeat="vehicle in selectByGroupData">
                                <input style="margin-top: 0px" type="checkbox" value="" name="id" ng-model="checkedValues[vehicle.id].status" ng-click="alertUser($event,vehicle.label,vehicle.id,checkedValues[vehicle.id].status)" data-backdrop="static" data-keyboard="false">{{vehicle.label}}
                                <button ng-show="checkedValues[vehicle.id].status" class="fa fa-cog gtdropdownicons" aria-hidden="true" ng-click="alertUser($event,vehicle.label,vehicle.id,checkedValues[vehicle.id].status)" data-backdrop="static" data-keyboard="false"></button>
                            </li>
                        </ul>
                    </div>
                    <span ng-hide="selected.vehicle"> Required </span> 
                </div>
            </div>
            <div class="col-sm-10" ng-show="secondScreen" style="display: table-cell; float:none">
                <div class="row">
                    <label for="SelectSpaceCraft">Select Parameters for: {{currentScreenVehicle}}</label>
                </div>
                <div class="col-sm-4" style="display: table-cell; float:none">
                <!-- Multi selection of data from data menu -->
                    <div class="row">
                        <label for="Position">Select Position</label>
                    </div>
                    <div class="row settingsspace" style="display: table"></div>
                    <div class="btn-group" style="width:100%" uib-dropdown>
                        <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata()" style="width:75%;border-radius:0;color:grey" >{{pdisplay[currentVehicleId]}}</button>
                        <button type="button" class="btn btn-default" style="width:25%;border-radius:0;padding-left:0px;padding-right:0px" uib-dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0" aria-labelledby="split-button">
                            <li role="menuitem"><a href="#" ng-click="getValue('position',currentVehicleId)">Apply</a></li>
                            <li role="menuitem"><a href="#" ng-click="openPositionList(currentVehicleId)">Show Parameters</a></li>
                        </ul>
                    </div>
                    <span ng-hide="positionDisplay"> Required </span>
                    <div id="scrollable-containerPositionValues">
                        <div class="sortable-row" as-sortable="sortableOptions" data-ng-model="$ctrl.data.positionData">
                            <div ng-repeat="item in $ctrl.data.positionData" as-sortable-item>
                                <div as-sortable-item-handle style="color:#000000">{{item.key}}</div>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <label for="Position">Orbit</label>
                    </div>
                    <div class="input-group" style="margin-top:0px;margin-bottom:0px" ng-cloak>
                        <md-switch class="md-primary"  md-theme="blueTheme" aria-label="Switch No Ink" ng-model="orbitstatus[currentVehicleId]" style="margin-top:0px;margin-bottom:0px">
                        </md-switch>
                    </div>
                    <!-- End of Multi Selection of Data from Data menu -->
                </div>
                <div class="col-sm-2" style="display: table-cell; float:none"></div>
                <div class="col-sm-4" style="display: table-cell; float:none">
                    <!-- Multi selection of data from data menu -->
                    <div class="row">
                        <label for="Velocity">Select Velocity</label>
                    </div>
                    <div class="row settingsspace" style="display: table"></div>
                    <div class="btn-group" style="width:100%" uib-dropdown>
                        <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata()" style="width:75%;border-radius:0;color:grey" >{{vdisplay[currentVehicleId]}}</button>
                        <button type="button" class="btn btn-default" style="width:25%;border-radius:0;padding-left:0px;padding-right:0px" uib-dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0" aria-labelledby="split-button">
                            <li role="menuitem"><a href="#" ng-click="getValue('velocity',currentVehicleId)">Apply</a></li>
                            <li role="menuitem"><a href="#" ng-click="openVelocityList(currentVehicleId)">Show Parameters</a></li>
                        </ul>
                    </div>
                    <span ng-hide="positionDisplay"> Required </span>
                    <div id="scrollable-containerVelocityValues">
                        <div class="sortable-row" as-sortable="sortableOptions" data-ng-model="$ctrl.data.velocityData">
                            <div ng-repeat="item in $ctrl.data.velocityData" as-sortable-item>
                                <div as-sortable-item-handle style="color:#000000">{{item.key}}</div>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <label for="Position">Icon</label>
                    </div>
                    <div class="input-group" style="margin-top:0px;margin-bottom:0px" ng-cloak>
                        <md-switch class="md-primary"  md-theme="blueTheme" aria-label="Switch No Ink" ng-model="iconstatus[currentVehicleId]" style="margin-top:0px;margin-bottom:0px">
                        </md-switch>
                    </div>
                    <!-- End of Multi Selection of Data from Data menu -->
                </div>
            </div>
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
        </div>
        <div class="row settingsbottom" style="display: table">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <hr>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10" ng-show="firstScreen">
                    <button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveWidget(widget)">SAVE</button>
                    <button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeWidget(widget)">CLOSE</button>
                </div>
                <div class="col-sm-10" ng-show="secondScreen">
                    <button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveParameters(widget)">SAVE</button>
                    <button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeParameters(widget)">CLOSE</button>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>  
    </div>      
</div>

<!-- For Mobile Screens -->
<div class="container mbl-gt">
    <form>
        <label for="SelectSpaceCraft" class="mbl-label">Select Spacecraft:</label>
        <div class="input-group mbl-input-grp">
            <table class="table table-bordered table-responsive col-md-10 table-condensed cf mbl-label">
                <thead id="telehead" class="gttableheader">
                    <tr>
                        <th id="id" style="text-align:left;width:6%;" class="mbl-label">#</th>
                        <th id="id" style="text-align:left;width:32%;" class="mbl-label">Name</th>
                        <th id="name" style="text-align:left;width:10%;" class="mbl-label">Enabled</th>
                        <th id="color" style="text-align:left;width:10%;" class="mbl-label">View Orbit</th>
                        <th id="color" style="text-align:left;width:10%;" class="mbl-label">View Icon</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in settings">
                        <td ng-repeat="cell in row" class="rowcell" ng-show="true" style="{{cell.cstyle}}">{{cell.value}}<input ng-show="{{cell.active}}" class="rowinput gtcbox" type="checkbox" ng-model="cell.status"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr class="hr-groundtrack">
        <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="saveWidget(widget)">SAVE</button>
        <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="closeWidget(widget)">CLOSE</button>      
    </form>
</div>

                <div class="row" style="height:19px;">
                     <label for="SelectSpaceCraft" class="mbl-label">Select Spacecraft:</label>
                </div>
                        <div class="input-group mbl-input-grp">
            <table class="table table-bordered table-responsive col-md-10 table-condensed cf mbl-label">
                <thead id="telehead" class="gttableheader">
                    <tr>

                        <th id="id" style="text-align:left;width:32%;" class="mbl-label">Name</th>
                        <th id="name" style="text-align:left;width:10%;" class="mbl-label">Enabled</th>
                        <th id="color" style="text-align:left;width:10%;" class="mbl-label">View Orbit</th>

                <tbody>

                        <td ng-repeat="cell in row" class="rowcell" ng-show="true" style="{{cell.cstyle}}">{{cell.value}}<input ng-show="{{cell.active}}" class="rowinput gtcbox" type="checkbox" ng-model="cell.status"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
            </div>
            <div class="col-sm-1 tablecellstyle1"></div> 
        </div>
        <div class="row settingstabletbottom-col1-3el tablestyle">
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 tablecellstyle10">
                    <hr class="col1-2-hr">
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 btndivider tablecellstyle10">
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="saveWidget(widget)">SAVE</button>
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="closeWidget(widget)">CLOSE</button>     
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>  
        </div>
    </div>      
</div>
