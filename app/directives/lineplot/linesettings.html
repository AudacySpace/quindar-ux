<div class="saveloaddatatable mainlp">
	<div class="settingstop">
		<div class="row settingsrightcol" style="display: table">
			<div class="col-sm-1" style="display: table-cell; float:none"></div>
			<div class="col-sm-5" style="display: table-cell; float:none">
				<div class="row">
					<label for="SelectData">Select Data</label>
  				</div>
				<div class="row settingsspace" style="display: table"></div>
				<div class="input-group">
					<input type="text" class="form-control" style="border-radius:0px" ng-click="getTelemetrydata()" value="{{data.value}}" placeholder="Click for data" readonly="readonly">
            		<span class="input-group-btn">
        				<button class="btn btn-secondary applybtn" type="button" ng-click="getValue()">Apply</button>
      				</span>
    			</div>
    			<span ng-hide="data.value"> Required </span>
  			</div>
  			<div class="col-sm-1"></div>
			<div class="col-sm-2" style="display: table-cell; float:none"></div>
			<div class="col-sm-4" style="display: table-cell; float:none">
				<div class="row">
    				<label for="SelectVehicle">Select Vehicle</label>
  				</div>
				<div class="row settingsspace" style="display: table"></div>
				<div class="row">
					<div class="dropdown">
                        <button type="button" class="btn dropdown-toggle load-widget-styles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="pull-left">Vehicles</span> <span class="caret caretstyles"></span>
                        </button>
                        <ul class="dropdown-menu categorydrpdown" style="padding-top:0px;padding-bottom:0px">
                            <li ng-repeat="vehicle in checkedVehicles" class="checkbox cbox" style="font-size:14px">
                            	<input style="margin-top: 2px;height:15px;width:15px" type="checkbox" value="" name="id" ng-model="vehicle.checked">
                            	<span>{{vehicle.value}}</span>
                            	<input type="color" ng-model="vehicle.color" class="colorpicker" style="margin-left:10px"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
			<div class="col-sm-1" style="display: table-cell; float:none"></div>
		</div>
		<div class="row settingsbottom" style="display: table">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 btndivider">
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveWidget(widget)">SAVE</button>
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeWidget(widget)">CLOSE</button>	
				</div>
			</div>	
		</div>		
	</div>
</div>


<div class="container mbl-lp">
<form class="form-inline">
  <label for="inlineFormInput" style="font-size:10px">Select Data</label>
<div class="input-group">
					<input type="text" class="form-control" style="border-radius:0px;height:25px;font-size:10px" ng-click="getTelemetrydata()" value="{{data.value}}" placeholder="Click for data" readonly="readonly">
            		<span class="input-group-btn">
        				<button class="btn btn-secondary applybtn" type="button" ng-click="getValue()">Apply</button>
      				</span>
    			</div>

  <label for="inlineFormInputGroup" style="font-size:10px">Select Vehicle</label>
  <div class="input-group" style="width:144%">
<div class="dropdown" style="height:25px;font-size:10px;">
                        <button type="button" class="btn dropdown-toggle load-widget-styles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:69%;height:25px;font-size:10px;padding:0px 10px">
                        <span class="pull-left">Vehicles</span> <span class="caret caretstyles" style="top:9px;left:200px"></span>
                        </button>
                        <ul class="dropdown-menu categorydrpdown" style="padding-top:0px;padding-bottom:0px">
                            <li ng-repeat="vehicle in checkedVehicles" class="checkbox cbox" style="font-size:14px">
                            	<input style="margin-top: 2px;height:15px;width:15px" type="checkbox" value="" name="id" ng-model="vehicle.checked">
                            	<span>{{vehicle.value}}</span>
                            	<input type="color" ng-model="vehicle.color" class="colorpicker" style="margin-left:10px"/>
                            </li>
                        </ul>
                    </div>

  <div class="input-group" style="width:70%">
      <hr style="width:98%;margin-top:60px;margin-bottom:5px;">
  </div>

  					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveWidget(widget)" style="font-size:10px">SAVE</button>
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeWidget(widget)" style="font-size:10px">CLOSE</button>	
</form>
</div>
