<div class="timelineqwidget">
	<div layout="row" layout-wrap>
		<div flex="33">
			<md-button class="md-raised real-time-btn" ng-click="realtime()" ng-style="realtimebutton.style">Real Time</md-button>
		</div>
		<div flex="33" style="background-color: lightgrey">
			<div class="date-time-btn">
	            <a class="dropdown-toggle" id="dropdowndatetime" role="button" data-toggle="dropdown" data-target="#" href="#">
		            <div class="input-group setbtn">
		                <input type="text"  class="form-control reftime-input date-time-input" ng-model="datetime" placeholder="Date - Time">
		            </div>
	            </a>
	            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="calendar">
	                <datetimepicker ng-model="datetime" data-datetimepicker-config="{ dropdownSelector: '#dropdowndatetime' }"/>
	            </ul>
	        </div>
		</div>
		<div flex="33">
			<md-button class="md-raised set-btn" ng-click="changetime()">Set Time</md-button>
		</div>
	</div>
	<div layout="row">
        <div flex="5"></div>
        <div flex="90" id="datetimetoaster"></div>
        <div flex="5"></div> 
    </div>
	<div id="timeline">
	</div>
	<div id="visualization">
	</div>
</div>
