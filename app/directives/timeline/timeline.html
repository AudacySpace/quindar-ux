<div layout="row" layout-wrap>
	<div flex="22">
		<md-button class="md-raised" style="width:100%;height:100%;margin:0px;padding:0px;box-shadow:none;border-radius:0px;font-size:12px" ng-click="realtime()" ng-style="realtimebutton.style">Real Time</md-button>
	</div>
	<div flex="55" style="background-color: lightgrey">
		<div style="width:100%;background-color: lightgrey">
            <a class="dropdown-toggle" id="dropdowndatetime" role="button" data-toggle="dropdown" data-target="#" href="#">
	            <div class="input-group setbtn" style="width:100%;background-color: lightgrey">
	                <input type="text"  class="form-control reftime-input" ng-model="datetime"placeholder="DATE-TIME" style="font-size:12px;text-align: center;background-color: lightgrey;width:100%" >
	            </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="calendar" style="position:absolute;left:40%">
                <datetimepicker ng-model="datetime" data-datetimepicker-config="{ dropdownSelector: '#dropdowndatetime' }"/>
            </ul>
        </div>
	</div>
	<div flex="22">
		<md-button class="md-raised" style="width:100%;height:100%;margin:0px;padding:0px;box-shadow:none;font-size:12px" ng-click="changetime()">Set Time</md-button>
	</div>
</div>
<div id="timeline">
</div>
<div id="visualization">
</div>
