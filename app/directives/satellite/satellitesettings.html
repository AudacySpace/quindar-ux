<div class="saveloaddatatable main3d">
	<div class="settingstop">
        <div class="row settingsrightcol" style="display: table">
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none">
                <!-- Multi selection of data from data menu -->
                <div class="row">
                    <label for="Vehicle">Select Attitude</label>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div class="btn-group" style="width:100%" uib-dropdown>
                    <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata()" style="width:88%;border-radius:0;color:grey" >{{attitudeDisplay}}</button>
                    <button type="button" class="btn btn-default" style="width:12%;border-radius:0" uib-dropdown-toggle>
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0" aria-labelledby="split-button">
                        <li role="menuitem"><a href="#" ng-click="getValue('attitude')">Apply</a></li>
                        <li role="menuitem"><a href="#" ng-click="openAttitudeList()">Open List</a></li>
                    </ul>
                </div>
                    <span ng-hide="attitudeDisplay"> Required </span>
                <!-- End of Multi Selection of Data from Data menu -->
            </div>
            <div class="col-sm-2" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none">
                <!-- Multi selection of data from data menu -->
                <div class="row">
                    <label for="Vehicle">Select Position</label>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div class="btn-group" style="width:100%" uib-dropdown>
                    <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata()" style="width:88%;border-radius:0;color:grey" >{{positionDisplay}}</button>
                    <button type="button" class="btn btn-default" style="width:12%;border-radius:0" uib-dropdown-toggle>
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0" aria-labelledby="split-button">
                        <li role="menuitem"><a href="#" ng-click="getValue('position')">Apply</a></li>
                        <li role="menuitem"><a href="#" ng-click="openPositionList()">Open List</a></li>
                    </ul>
            </div>
                    <span ng-hide="positionDisplay"> Required </span>
                <!-- End of Multi Selection of Data from Data menu -->

            </div>
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
        </div>
		<div class="row settingsbottom" style="display:table">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<hr>
				</div>
			</div>			
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 btndivider">
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveSettings(widget)">SAVE</button>
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeSettings(widget)">CLOSE</button>
				</div>
			</div>	
		</div>		
	</div>
</div>

<!-- For Mobile Screens -->
<div class="container mbl-3d">
    <form>
        <label for="Vehicle" class="mbl-label">Select Vehicle</label>
        <div class="mbl-input-grp">
            <ui-select tagging ng-model="selected.vehicle" theme="bootstrap">
                <ui-select-match placeholder="Select Vehicle">{{$select.selected.value}}</ui-select-match>
                <ui-select-choices repeat="vehicle.value as vehicle in vehicles | filter: $select.search track by vehicle.value">
                    <div ng-bind="vehicle.value | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
      <hr class="hr-double-col1">
      <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="saveSettings(widget)">SAVE</button>
    <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="closeSettings(widget)">CLOSE</button> 
</form>
</div>

<!-- For Tablet Screens -->
<div class="saveloaddatatable tablet-3d">
    <div class="settingstablettop">
        <div class="row settingstablet-col1-3el tablestyle">
            <div class="col-sm-1 tablecellstyle1"></div>
            <div class="col-sm-10 tablecellstyle10">
                <div class="row" style="height:16px;">
                    <label for="Vehicle" class="mbl-label">Select Vehicle</label>
                </div>
                <div class="mbl-input-grp">
                    <ui-select tagging ng-model="selected.vehicle" theme="bootstrap">
                        <ui-select-match placeholder="Select Vehicle">{{$select.selected.value}}</ui-select-match>
                        <ui-select-choices repeat="vehicle.value as vehicle in vehicles | filter: $select.search track by vehicle.value">
                            <div ng-bind="vehicle.value | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="col-sm-1 tablecellstyle1"></div> 
        </div>
        <div class="row settingstablet-col1-3el tablestyle"></div>
        <div class="row settingstablet-col1-3el tablestyle"></div>
        <div class="row settingstabletbottom-col1-3el tablestyle">
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 tablecellstyle10">
                    <hr class="col1-2-hr">
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 btndivider tablecellstyle10">
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="saveSettings(widget)">SAVE</button>
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="closeSettings(widget)">CLOSE</button> 
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>  
        </div>
    </div>      
</div>
