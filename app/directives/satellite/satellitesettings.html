<div class="saveloaddatatable main3d">
	<div class="settingstop">
        <div class="row settingsrightcol" style="display: table">
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none">
                <!-- Multi selection of data from data menu -->
                <div class="row">
                    <label for="Vehicle">Select Attitude</label>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div class="btn-group" style="width:100%" uib-dropdown>
                    <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata('attitude')" style="width:75%;border-radius:0;color:grey" >{{readAttitudeValues()}}</button>
                    <button type="button" class="btn btn-default" style="width:25%;border-radius:0;padding-left:0px;padding-right:0px" uib-dropdown-toggle>
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0" aria-labelledby="split-button">
                        <!--<li role="menuitem"><a href="#" ng-click="getValue('attitude')">Apply</a></li>-->
                        <li role="menuitem"><a href="#" ng-click="openAttitudeList()">Show Parameters</a></li>
                    </ul>
                </div>
                    <span ng-hide="readAttitudeValues()"> Required </span>
                <!-- End of Multi Selection of Data from Data menu -->
            </div>
            <div class="col-sm-2" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none">
                <!-- Multi selection of data from data menu -->
                <div class="row">
                    <label for="Vehicle">Select Position</label>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div class="btn-group" style="width:100%" uib-dropdown>
                    <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata('position')" style="width:75%;border-radius:0;color:grey" >{{readPositionValues()}}</button>
                    <button type="button" class="btn btn-default" style="width:25%;border-radius:0;padding-left:0px;padding-right:0px" uib-dropdown-toggle>
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0" aria-labelledby="split-button">
                        <!--<li role="menuitem"><a href="#" ng-click="getValue('position')">Apply</a></li>-->
                        <li role="menuitem"><a href="#" ng-click="openPositionList()">Show Parameters</a></li>
                    </ul>
                </div>
                    <span ng-hide="readPositionValues()"> Required </span>
                <!-- End of Multi Selection of Data from Data menu -->

            </div>
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
        </div>
		<div class="row settingsbottom" style="display:table">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<hr>
				</div>
			</div>			
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 btndivider">
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveSettings(widget)">SAVE</button>
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeSettings(widget)">CLOSE</button>
				</div>
			</div>	
		</div>		
	</div>
</div>

<!-- For Mobile Screens -->
<div class="container mbl-3d">
<form>
    <label for="SelectAttitude" class="mbl-label">Select Attitude</label>
    <div class="btn-group mbl-input-grp" uib-dropdown>
        <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata('attitude')" style="width:88%;border-radius:0;color:grey;min-width:88%;padding-top:3px;padding-bottom:3px;font-size:10px;text-align:left" >{{readAttitudeValues()}}</button>
        <button type="button" class="btn btn-default" style="width:12%;border-radius:0;min-width:12%;padding-top:3px;padding-bottom:3px;font-size:10px" uib-dropdown-toggle>
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0;font-size:9px" aria-labelledby="split-button">
            <!--<li role="menuitem"><a href="#" ng-click="getValue('attitude')">Apply</a></li>-->
            <li role="menuitem"><a href="#" ng-click="openAttitudeList()">Show Parameters</a></li>
        </ul>
    </div>
    <span ng-hide="readAttitudeValues()" class="req-label"> Required </span>
    <label for="SelectPosition" class="mbl-label">Select Position</label>
    <div class="btn-group mbl-input-grp" uib-dropdown>
        <button id="split-button" type="button" class="btn btn-default" ng-click="getTelemetrydata('position')" style="width:88%;border-radius:0;color:grey;min-width:88%;padding-top:3px;padding-bottom:3px;font-size:10px;text-align:left" >{{readPositionValues()}}</button>
        <button type="button" class="btn btn-default" style="width:12%;border-radius:0;min-width:12%;padding-top:3px;padding-bottom:3px;font-size:10px" uib-dropdown-toggle>
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width:100%;border-radius:0;font-size:9px" aria-labelledby="split-button">
            <!--<li role="menuitem"><a href="#" ng-click="getValue('position')">Apply</a></li>-->
            <li role="menuitem"><a href="#" ng-click="openPositionList()">Show Parameters</a></li>
        </ul>
    </div>
     <span ng-hide="readPositionValues()" class="req-label"> Required </span>
    <hr class="hr-double-col1-1">
      <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="saveSettings(widget)">SAVE</button>
    <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="closeSettings(widget)">CLOSE</button>  
</form>
</div>

                <div class="col-sm-10 btndivider tablecellstyle10">
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="saveSettings(widget)">SAVE</button>
