<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Selected Attitude Coordinates</h4><small>Drag and drop to reorder</small>
</div>
<div class="modal-body" style="padding-left:20px; padding-right:20px;">
    <h5><b>Required Order:</b>q1,q2,q3,qc</h5>
    <div id="scrollable-containerAttitude">
        <div class="sortable-row" as-sortable="sortableOptions" data-ng-model="$ctrl.data.tempAttitudes">
            <div ng-repeat="item in $ctrl.data.tempAttitudes" as-sortable-item>
                <div as-sortable-item-handle style="color:#000000">{{item.key}}</div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
</div>
