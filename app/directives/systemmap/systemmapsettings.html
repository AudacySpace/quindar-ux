<div class="saveloaddatatable mainsm">
	<div class="settingstop">
        <div class="row settingsrightcol" style="display: table">
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none">
                <div class="row">
                    <label for="Image">Select Image</label>
                    <span class="fa fa-info-circle" aria-hidden="true" style="font-size: 12px" title="Select an image"></span>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div>
                	<ui-select tagging ng-model="selected.imageid" theme="bootstrap">
        				<ui-select-match placeholder="Select Image">{{$select.selected.imageid}}</ui-select-match>
        				<ui-select-choices repeat="image.imageid as image in images | filter: $select.search track by image.imageid">
            				<div ng-bind="image.imageid | highlight: $select.search"></div>
        				</ui-select-choices>
        			</ui-select>
                    <span ng-hide="selected.imageid" style="font-size:12px;color:#dd2c00">Required</span>
                </div>          
            </div>
            <div class="col-sm-2" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none"></div>
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
        </div>
		<div class="row settingsbottom" style="display:table">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<hr>
				</div>
			</div>			
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 btndivider">
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveSettings(widget)" ng-disabled="!selected.imageid">SAVE</button>
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeSettings(widget)">CLOSE</button>
				</div>
			</div>	
		</div>		
	</div>
</div>

<!-- For Mobile Screens -->
<div class="container mbl-sm">
    <form>
        <label for="Vehicle" class="mbl-label">Select Image</label>
        <span class="fa fa-info-circle" aria-hidden="true" style="font-size: 10px" title="Select an image"></span>
        <div class="mbl-input-grp">
            <ui-select tagging ng-model="selected.imageid" theme="bootstrap">
                <ui-select-match placeholder="Select Image">{{$select.selected.imageid}}</ui-select-match>
                <ui-select-choices repeat="image.imageid as image in images | filter: $select.search track by image.imageid">
                    <div ng-bind="image.imageid | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <span ng-hide="selected.imageid" style="font-size:10px;color:#dd2c00" class="req-label">Required</span>
        </div>
      <hr class="hr-double-col1">
      <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="saveSettings(widget)" ng-disabled="!selected.imageid">SAVE</button>
    <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="closeSettings(widget)">CLOSE</button> 
</form>
</div>

<!-- For Tablet Screens -->
<div class="saveloaddatatable tablet-sm">
    <div class="settingstablettop">
        <div class="row settingstablet-col1-3el tablestyle">
            <div class="col-sm-1 tablecellstyle1"></div>
            <div class="col-sm-10 tablecellstyle10">
                <div class="row" style="height:16px;">
                    <label for="Vehicle" class="mbl-label">Select Image</label>
                    <span class="fa fa-info-circle" aria-hidden="true" style="font-size: 10px" title="Select an image"></span>
                </div>
                <div class="mbl-input-grp">
                    <ui-select tagging ng-model="selected.imageid" theme="bootstrap">
                        <ui-select-match placeholder="Select Image">{{$select.selected.imageid}}</ui-select-match>
                        <ui-select-choices repeat="image.imageid as image in images | filter: $select.search track by image.imageid">
                            <div ng-bind="image.imageid | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <span ng-hide="selected.imageid" style="font-size:10px;color:#dd2c00" class="req-label">Required</span>
                </div>
            </div>
            <div class="col-sm-1 tablecellstyle1"></div> 
        </div>
        <div class="row settingstablet-col1-3el tablestyle"></div>
        <div class="row settingstablet-col1-3el tablestyle"></div>
        <div class="row settingstabletbottom-col1-3el tablestyle">
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 tablecellstyle10">
                    <hr class="col1-2-hr">
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 btndivider tablecellstyle10">
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="saveSettings(widget)" ng-disabled="!selected.imageid">SAVE</button>
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="closeSettings(widget)">CLOSE</button> 
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>  
        </div>
    </div>      
</div>
