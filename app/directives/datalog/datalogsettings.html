<div class="saveloaddatatable maindl">
	<div class="settingstop">
		<div class="row settingsrightcol" style="display: table">
			<div class="col-sm-1" style="display: table-cell; float:none"></div>
			<div class="col-sm-5" style="display: table-cell; float:none">
				<div class="row">
					<label for="SelectData">Select Data</label>
  				</div>
				<div class="row settingsspace" style="display: table"></div>
				<div class="input-group">
					<input type="text" class="form-control" style="border-radius:0px" ng-click="getTelemetrydata()" value="{{readValue()}}" placeholder="Click for data" readonly="readonly">
            		<span class="input-group-btn">
        				<button class="btn btn-secondary applybtn" type="button" ng-click="getValue()">Apply</button>
      				</span>
    			</div>
    			<span ng-hide="readValue()"> Required </span> 
  			</div>
  			<div class="col-sm-1"></div>
			<div class="col-sm-2" style="display: table-cell; float:none"></div>
			<div class="col-sm-1" style="display: table-cell; float:none"></div>
		</div>
		<div class="row settingsbottom" style="display: table">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 btndivider">
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveDataLogSettings(widget)">SAVE</button>
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeDataLogSettings(widget)">CLOSE</button>	
				</div>
			</div>	
		</div>		
	</div>
</div>

<!-- For Mobile Screens -->
<div class="container mbl-dl">
  <form>
    <label for="SelectData" class="mbl-label">Select Data</label>
    <div class="input-group mbl-input-grp">
		<input type="text" class="form-control mbl-label mbl-inputitems" ng-click="getTelemetrydata()" value="{{data.id}}" placeholder="Click for data" readonly="readonly">
        <span class="input-group-btn">
            <button class="btn btn-secondary applybtn" type="button" ng-click="getValue()">Apply</button>
      	</span>
    </div>
    <span ng-hide="data.id" class="req-label"> Required </span>
    <hr class="hr-double-col1">
    <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="saveDataLogSettings(widget)">SAVE</button>
	<button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="closeDataLogSettings(widget)">CLOSE</button>	
</form>
</div>

<!-- For Tablet Screens -->
<div class="saveloaddatatable tablet-dl">
    <div class="settingstablettop">
        <div class="row settingstablet-col1-3el tablestyle">
            <div class="col-sm-1 tablecellstyle1"></div>
            <div class="col-sm-10 tablecellstyle10">
                <div class="row" style="height:19px;">
                    <label for="SelectData" class="mbl-label">Select Data</label>
                </div>
    			<div class="input-group mbl-input-grp">
					<input type="text" class="form-control mbl-label mbl-inputitems" ng-click="getTelemetrydata()" value="{{data.id}}" placeholder="Click for data" readonly="readonly">
        			<span class="input-group-btn">
            			<button class="btn btn-secondary applybtn" type="button" ng-click="getValue()">Apply</button>
      				</span>
    			</div>
                <span ng-hide="data.id" class="req-label"> Required </span>
            </div>
            <div class="col-sm-1 tablecellstyle1"></div> 
        </div>
        <div class="row settingstablet-col1-3el tablestyle"></div>
        <div class="row settingstablet-col1-3el tablestyle"></div>
        <div class="row settingstabletbottom-col1-3el tablestyle">
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 tablecellstyle10">
                    <hr class="col1-2-hr">
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 tablecellstyle1"></div>
                <div class="col-sm-10 btndivider tablecellstyle10">
                    <button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="saveDataLogSettings(widget)">SAVE</button>
					<button type="submit" class="btn btn-primary col-md-2 tablet-sbtns mbl-label" ng-click="closeDataLogSettings(widget)">CLOSE</button>	
                </div>
                <div class="col-sm-1 tablecellstyle1"></div>
            </div>  
        </div>
    </div>      
</div>
