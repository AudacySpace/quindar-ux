<div class="saveloaddatatable maindl">
	<div class="settingstop">
        <form name="dataLogForm" style="display:inline">
		    <div class="row settingsrightcol" style="display: table">
				<div class="col-sm-1" style="display: table-cell; float:none"></div>
				<div class="col-sm-4" style="display: table-cell; float:none">
					<div class="row">
						<label for="SelectData">Select Parameter</label>
						<span class="fa fa-info-circle" aria-hidden="true" style="font-size: 12px" title="Select any parameter(not subsystem)"></span>
  					</div>
					<div class="row settingsspace" style="display: table"></div>
					<div class="input-group load-widget-styles">
						<input type="text" name="logparameter" class="form-control dataInputField" ng-style="inputFieldStyles" ng-click="getTelemetrydata()" value="{{readValue()}}" ng placeholder="Click for data" readonly required>
	    			</div>
	    			<span ng-show="parametersErrMsg.length > 0" style="font-size:12px;color:#dd2c00"> {{ parametersErrMsg }} </span> 
	  			</div>
	  			<div class="col-sm-1"></div>
				<div class="col-sm-2" style="display: table-cell; float:none"></div>
				<div class="col-sm-1" style="display: table-cell; float:none"></div>
			</div>
			<div class="row settingsbottom" style="display: table">
				<div class="row">
					<div class="col-sm-1"></div>
					<div class="col-sm-10">
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-1"></div>
					<div class="col-sm-10 btndivider">
						<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveDataLogSettings(widget)" ng-disabled="tempParameterSelection.id === ''">SAVE</button>
						<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeDataLogSettings(widget)">CLOSE</button>	
					</div>
				</div>	
			</div>
		</form>		
	</div>
</div>

<!-- For Mobile Screens -->
<div class="container mbl-dl">
      <form name="dataLogForm">
        <label for="SelectData" class="mbl-label">Select Parameter</label>
        <span class="fa fa-info-circle" aria-hidden="true" style="font-size: 10px" title="Select any parameter(not subsystem)"></span>
        <div class="input-group mbl-input-grp">
    		<input type="text" name="logparameter" class="form-control mbl-label mbl-inputitems" ng-style="inputFieldStyles" ng-click="getTelemetrydata()" value="{{readValue()}}" placeholder="Click for data" readonly required>
        </div>
        <span ng-show="parametersErrMsg.length > 0" style="font-size:10px;color:#dd2c00" class="req-label"> {{ parametersErrMsg }} </span> 
        <hr class="hr-double-col1">
        <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="saveDataLogSettings(widget)" ng-disabled="tempParameterSelection.id === ''">SAVE</button>
    	<button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="closeDataLogSettings(widget)">CLOSE</button>	
    </form>
</div>

                    <span ng-show="parametersErrMsg.length > 0" style="font-size:10px;color:#dd2c00" class="req-label"> {{ parametersErrMsg }} </span>

        </form>
    </div>      
</div>
