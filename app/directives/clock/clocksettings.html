<div class="saveloaddatatable mainclk">
	<div class="settingstop">
        <div class="row settingsrightcol" style="display: table; height:23.33%;">
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none">
                <div class="row">
                    <label for="Type">Select Type</label>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div>
                	<ui-select tagging ng-model="selected.type" theme="bootstrap" >
        				<ui-select-match placeholder="Select Type">{{$select.selected.value}}</ui-select-match>
        				<ui-select-choices repeat="type in types">
            				<div ng-bind="type.value | highlight: $select.search"></div>
        				</ui-select-choices>
        			</ui-select>
                    <span ng-hide="selected.type.value == 'Clock' || selected.type.value == 'Timer'"> Required </span>
                </div>          
            </div>
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-5" style="display: table-cell; float:none">
                <div class="row">
                    <label for="Timezone" ng-show="selected.type.value == 'Clock'">Select Timezone</label>
                    <label for="Name" ng-show="selected.type.value == 'Timer'">Name</label>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div ng-show="selected.type.value == 'Clock'">
                    <ui-select tagging ng-model="selected.timezone" theme="bootstrap">
                        <ui-select-match placeholder="Select Timezone">{{$select.selected.value}}</ui-select-match>
                        <ui-select-choices repeat="timezone in timezones">
                            <div ng-bind="timezone.value | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <span ng-hide="selected.timezone"> Required </span>
                </div>
                <div ng-show="selected.type.value == 'Timer'">
                    <input type="text" class="form-control save-widget-styles" id="inlineFormInput" placeholder="Enter Name" ng-model="name" maxlength="20">
                    <span ng-hide="name"> Required </span>
                </div>
            </div> 
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
        </div>
        <div class="row settingsrightcol" style="display: table; height:23.33%;">
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-4" style="display: table-cell; float:none"></div>
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
            <div class="col-sm-5" style="display: table-cell; float:none" ng-show="selected.type.value == 'Timer'">
                <div class="row">
                    <label for="Reference Time">Reference Time</label>
                </div>
                <div class="row settingsspace" style="display: table"></div>
                <div>
                    <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group setbtn">
                            <input type="text" class="form-control reftime-input" data-ng-model="reference">
                            <span class="input-group-addon reftime-block">
                                <img class="linerange reftime-image" ng-src="/icons/line-plot-widget/aud_lineplot_customrange.svg">
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="calendar">
                        <datetimepicker data-ng-model="reference" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                    </ul>
                    <span ng-hide="reference"> Required </span>
                </div>
            </div>
            <div class="col-sm-1" style="display: table-cell; float:none"></div>
        </div>
        <div class="row settingsrightcol" style="display: table; height:23.33%;"></div>
		<div class="row settingsbottom" style="display:table">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<hr>
				</div>
			</div>			
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 btndivider">
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="saveSettings(widget)">ADD</button>
					<button type="submit" class="btn btn-primary col-sm-2 sbtns" ng-click="closeSettings(widget)">CLOSE</button>
				</div>
			</div>	
		</div>		
	</div>
</div>


<!-- For Mobile Screens -->
<div class="container mbl-clk">
    <form>
        <label for="inlineFormInput" class="mbl-label">Select Type</label>
        <div class="mbl-input-grp">
            <ui-select tagging ng-model="selected.type" theme="bootstrap">
                <ui-select-match placeholder="Select Type">{{$select.selected.value}}</ui-select-match>
                <ui-select-choices repeat="type in types">
                    <div ng-bind="type.value | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <span ng-hide="selected.type.value == 'Clock' || selected.type.value == 'Timer'"
                    class="req-label"> Required </span>

        </div>

        <label for="Timezone" ng-show="selected.type.value == 'Clock'" class="mbl-label">Select Timezone</label>
        <label for="Name" ng-show="selected.type.value == 'Timer'" class="mbl-label" >Name</label>
        <div ng-show="selected.type.value == 'Clock'">
            <ui-select tagging ng-model="selected.timezone" theme="bootstrap">
                <ui-select-match placeholder="Select Timezone">{{$select.selected.value}}</ui-select-match>
                <ui-select-choices repeat="timezone in timezones">
                    <div ng-bind="timezone.value | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <span ng-hide="selected.timezone" class="req-label"> Required </span>
            <hr class="hr-double-col1-2-clock">
        </div>
        <div ng-show="selected.type.value == 'Timer'">
            <input type="text" class="form-control save-widget-styles" id="inlineFormInput" placeholder="Enter Name" ng-model="name" maxlength="20" style="padding-left:10px">
            <span ng-hide="name" class="req-label"> Required </span>
        </div>
        <label for="Reference Time" class="mbl-label" ng-show="selected.type.value == 'Timer'">Reference Time</label>
        <div ng-show="selected.type.value == 'Timer'">
            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group setbtn">
                    <input type="text" class="form-control reftime-input" data-ng-model="reference">
                    <span class="input-group-addon reftime-block">
                        <img class="linerange reftime-image" ng-src="/icons/line-plot-widget/aud_lineplot_customrange.svg">
                    </span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="calendar">
                <datetimepicker data-ng-model="reference" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
            </ul>
            <span ng-hide="name" class="req-label"> Required </span>
            <hr class="hr-double-col1-2-timer">
        </div>
        <hr class="hr-double-col1-2" ng-hide="selected.type.value == 'Clock' || selected.type.value == 'Timer'">
        <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="saveSettings(widget)">ADD</button>
        <button type="submit" class="btn btn-primary col-sm-2 mbl-sbtns mbl-label" ng-click="closeSettings(widget)">CLOSE</button> 
    </form>
</div>
