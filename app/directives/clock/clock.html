<div layout="row" id="clock-row" ng-repeat="clock in clocks">
  	<div flex="30" class="md-title" id="left-row">
    	{{clock.name}}
  	</div>
  	<div flex="5" class="md-title" id="center-row">
    	{{clock.delta}}
  	</div>
  	<div flex="10" class="md-title" id="center-row" ng-style="clock.style">
    	{{clock.time.days}}
  	</div>
  	<div flex="5" class="md-title" id="center-row">
    	.
  	</div>
  	<div flex="10" class="md-title" id="center-row" ng-style="clock.style">
    	{{clock.time.hours}}
  	</div>
  	<div flex="5" class="md-title" id="center-row">
    	:
  	</div>
  	<div flex="10" class="md-title" id="center-row" ng-style="clock.style">
    	{{clock.time.minutes}}
  	</div>
  	<div flex="5" class="md-title" id="center-row">
    	:
  	</div>
  	<div flex="10" class="md-title" id="center-row" ng-style="clock.style">
  		{{clock.time.seconds}}
  	</div>
    <div flex class="md-title" id="center-row">
        <md-icon class="md-icon trash" md-svg-icon="/icons/trash_black.svg" ng-click="remove($index)"></md-icon>
    </div>
</div>
