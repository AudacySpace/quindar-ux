<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.close()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Select Mission</h4>
</div>
<div class="modal-body" style="padding-left:20px; padding-right:20px;">
    <div  ng-repeat="mission in $ctrl.missions">
        <div class="row">
            <div class="col-xs-6">
                <label class="radio">
                    <input type="radio" ng-model="$ctrl.currentMission" ng-value="mission"> {{ mission.missionName }} <img ng-src="{{mission.missionImage}}" style="height:15px"/>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.setMission()">Save</button>
</div>
