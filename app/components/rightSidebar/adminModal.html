<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.close()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">User Administration</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3">Username<sup style="color:red" ng-show="!$ctrl.selected.user">*</sup></label>
            <div class="col-sm-7">
                <ui-select autofocus ng-model="$ctrl.selected.user" theme="bootstrap" ng-click="$ctrl.resetSuccessMessage()">
                    <ui-select-match placeholder="Select User">{{$select.selected.google.name}}</ui-select-match>
                    <ui-select-choices repeat="user in $ctrl.users">
                        <div ng-bind="user.google.name"></div>
                        <small ng-bind="user.google.email"></small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Allowed Roles</label>
            <div class="col-sm-7">
                <div class="checkbox"  ng-repeat="role in $ctrl.roles">
                    <label>
                        <input type="checkbox" ng-model="role.checked" ng-disabled="role.checked && role.callsign=='VIP'">
                        {{ role.name}} ({{ role.callsign }})
                    </label>
                </div>
            </div>
        </div>
    </form>
    <p ng-show="saveSuccess" style="color:green"> {{ successMessage }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.save()" ng-disabled="!$ctrl.selected.user">Save</button>
</div>
