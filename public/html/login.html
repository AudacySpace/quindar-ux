<body id="login-page">
<div class="col-sm-offset-1 col-sm-5 content">
    <div class="logo">
        <img src="../media/logos/Quindar_Logo_Flat_White.png" alt="Quindar"/>
    </div>
    <div class="login-with-google" align="center">
        <!--<button>Login with Google</button>
       <div class="g-signin2" data-onsuccess="onSignIn"></div>
       -->
        <div id="my-signin2" style="margin-top: 50px">
        </div>

        <script>
            function onSuccess(googleUser) {

                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                console.log('Successfully logged in!!');
                window.location.href = "googleAuthentication.html";
            }
            function onFailure(error) {
                console.log(error);
            }
            function renderButton() {
                gapi.signin2.render('my-signin2', {
                    'scope': 'profile email',
                    'width': 430,
                    'height': 50,
                    'longtitle': true,
                    'theme': 'dark',
                    'onsuccess': onSuccess,
                    'onfailure': onFailure
                });
            }


        </script>

    </div>

    <div class="footer-logos">
        <div class="row">
            <div class="col-xs-4">
                <img src="../media/logos/aud_audacy_2.png" alt="Audacy"/>
            </div>
            <div class="col-xs-4">
                <img src="../media/logos/aud_angular_2.png" alt="Angular"/>
            </div>
            <div class="col-xs-4">

        </div>
        <div class="row">

            </div>
            <div class="col-xs-4">
                <img src="../media/logos/aud_docker_2.png" alt="Docker"/>
            </div>
            <div class="col-xs-4">
                <img src="../media/logos/aud_github_2.png" alt="Github"/>
            </div>
        </div>
    </div>
</div>
